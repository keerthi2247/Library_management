<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/abstract-blurred-empty-college-library-interior-space-abstract-blurred-empty-college-library-interior-space-blurry-classroom-270461629.jpg'); /* beige */
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            background-color: #fffaf0; /* floral white */
            justify-content: center;
            margin-top: 150px;
            max-width: 1250px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #000; /* black */
            margin-bottom: 30px;
        }
        .table thead {
            background-color: #d2691e; /* chocolate */
            color: white;
        }
        .no-data {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .btn-back {
            background-color: #d2691e;
            color: white;
        }
        .btn-back:hover {
            background-color: #b3590d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transactions for {{ student_name }}</h2>

        {% if transactions %}
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Issue Date</th>
                        <th>Return Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for txn in transactions %}
                    <tr>
                        <td>{{ txn[0] }}</td>
                        <td>{{ txn[1] }}</td>
                        <td>{{ txn[2] or 'Not Returned' }}</td>
                        <td>{{ txn[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="no-data">No transactions found for this student.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/admin/dashboard" class="btn btn-back">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
