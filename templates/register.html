<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/blurred-library-interior-space-with-bookshelves_766625-8428.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 500px;
            justify-content: center;
            margin-top: 150px;
            background-color: #fffaf0; /* floral white */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #000;
            margin-bottom: 25px;
        }
        .form-control:focus {
            border-color: #d2691e;
            box-shadow: 0 0 0 0.2rem rgba(210, 105, 30, 0.25);
        }
        .btn-register {
            background-color: #d2691e;
            color: white;
        }
        .btn-register:hover {
            background-color: #b3590d;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #d2691e;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #b3590d;
        }
    </style>
</head>
<body>

    <div class="container mt-5 p-4">
        <h2>Student Registration</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="enrollment_number" placeholder="Enrollment Number" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-register">Register</button>
            </div>
        </form>
        <a href="/" class="back-link">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
